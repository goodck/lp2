<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>キャリアクエストLP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>あなたのキャリアクエスト、ここから再スタート</h1>
    <a href="#entry" class="cta">無料で相談する</a>
  </header>

  <section class="intro">
    <h2>キャリアの悩みを一緒に攻略しよう</h2>
    <p>大手エージェントに断られたとしても、あなたの可能性は無限大。私たちが次のステージへ導きます。</p>
  </section>

  <section class="form-section" id="entry">
    <h2>冒険に参加する</h2>
    <form id="entry-form">
      <label for="name">名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="message">相談内容</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit" class="form-btn">クエスト開始！</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
